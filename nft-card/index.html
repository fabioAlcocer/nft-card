<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">
     
    <div class="card__div">
      <img src="./images/image-equilibrium.jpg" class="card__img">
    </div>
    
    <div class="card__main">
      <p class="card__main--title">
        Equilibrium #3429</p>
      <p class="card__main--paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card__stats">
      
      <div class="card__stats__eth">
        <img src="./images/icon-ethereum.svg" class="card__stats--eth--icon">
        <p class="card__stats__eth--text">
          0.041 ETH
        </p>
      </div>

      <div class="card__stats__date">
        <img src="./images/icon-clock.svg" class="card__stats__date--icon">
        <p class="card__stats__date--text">
          3 days left
        </p>
      </div>

    </div>

    <footer class="card__footer">
      <img src="./images/image-avatar.png" class="card__footer--img">
      <p class="card__footer--credits">
        Creation of <span>Fabio Alcocer</span>
      </p>
    </footer>

  </section>
</body>
</html>
